 <!--Login and Register side nav-->

 </div>

<br>

<button type="create_event_btn" class="btn btn-secondary btn-sm" id="addevent_btn">Create Event</button>

        <br>
         <input type="radio" name="event_color" value="green" id="greenEdit">

         <br>
          </div>
  <br>
        <div class="priority">
          <label  id="selectEventPriority">Select Event Priority</label><br>
          <input type="radio" name="priority" value="low" checked id="lowEdit">

          <br>
          <input type="radio" name="priority" value="moderate" id="moderateEdit">

        </div>

  <button type="edit_event_btn" class="btn btn-secondary btn-sm" id="edit_event_btn">Edit Event</button>

<!--Delete NAVIGATION-->
<div class="deleteEventNavigation">

<button type="delete_event_btn" class="btn btn-secondary btn-sm" id="delete_event_btn">Delete Event</button>
<br><br>

<button type="button" class="btn btn-secondary btn-sm" id="delete-logout_btn">Logout</button>
</div>

<script>
    $(".sidenav").show();
  $(".loggedin_nav").hide();
  $(".deleteEventNavigation").hide();
  $(".editEventNavigation").hide();  
  $(".select_btn").hide();  
  
</script>


<!-- Determine which Button ADD/DELETE/EDIT IS PRESSED-->
<script>
document.getElementById("addButtonActive").addEventListener("click", function(event){
  $(".loggedin_nav").show();
  $(".editEventNavigation").hide();
  $(".deleteEventNavigation").hide();
},false);

document.getElementById("editButtonActive").addEventListener("click", function(event){
  $(".loggedin_nav").hide();
  $(".editEventNavigation").show();
  $(".deleteEventNavigation").hide();
},false);

document.getElementById("deleteButtonActive").addEventListener("click", function(event){
  $(".loggedin_nav").hide();
  $(".editEventNavigation").hide();
  $(".deleteEventNavigation").show();
},false);

</script>

                </div>

            </div> 

<script>
// Change the month when the "next" button is pressed
document.getElementById("next_month_btn").addEventListener("click", function(event){
	currMonth = currMonth.nextMonth(); // Previous month would be currentMonth.prevMonth()
  updateCalendar(); // Whenever the month is updated, we'll need to re-render the calendar in HTML
}, false);

// Change the month when the "next" button is pressed
document.getElementById("prev_month_btn").addEventListener("click", function(event){
